<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小盛線上補課系統 - 補課影片區</title>
  <link rel="icon" type="image/jpg" href="{{ url_for('static', filename='img/logo.jpg') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/student/video.css') }}">
  <script src="{{ url_for('static', filename='js/student/video.js') }}"></script>
</head>

<body>

  <div class="navbar">
    <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Shungco"
      style="max-width: 200px; max-height: 200px;">
    <a href=" {{ url_for('student.index') }}">學生主頁面</a>
    <a href=" {{ url_for('student.video') }}">補課影片區</a>
    <button class="logout-btn" onclick="logout()">登出</button>
    <div class="made-by">made by kevin</div>
  </div>

  <div class="content">
    <h2>補課影片區</h2>
    <p>這裡是你的課程列表。</p>
    <ul>
      {% for video in videos %}
      <li><a href="#" class="video-link" data-url="{{ url_for('static', filename='video/' + video.url) }}">{{
          video.title }}</a></li>
      {% endfor %}
    </ul>



    <div class="video-player">
      <h3>播放器</h3>
      <div id="video-container">

      </div>
    </div>
  </div>

</body>

</html>
