<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小盛線上補課系統 - 教師主頁面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/teacher/distribute.css') }}">
    <script src="{{ url_for('static', filename='js/teacher/distribute.js') }}"></script>
    <link rel="icon" type="image/jpg" href="{{ url_for('static', filename='img/logo.jpg') }}">
</head>

<body>

    <div class="navbar">
        <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Shungco"
            style="max-width: 200px; max-height: 200px;">
        <a href=" {{ url_for('teacher.index') }}">教師主頁面</a>
        <a href=" {{ url_for('teacher.upload') }}">學生管理</a>
        <a href=" {{ url_for('teacher.video') }}">影片管理</a>
        <a href=" {{ url_for('teacher.course') }}">課程管理</a>
        <a href=" {{ url_for('teacher.distribute') }}">派發課程</a>
        <button class="logout-btn" onclick="logout()">登出</button>
        <div class="made-by">made by kevin</div>
    </div>

    <div class="content">
        <h1>派發影片</h1>
        <form id="video-assignment-form">
            <div class="form-group">
                <label for="student-select">選擇學生：</label>
                <select id="student-select" name="student">
                    {% for student in students %}
                    <option value="{{ student.name }}">{{ student.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="video-select">選擇影片：</label>
                <select id="video-select" name="video">
                    {% for video in videos %}
                    <option value="{{ video.title }}">{{ video.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">分配影片</button>
        </form>
    </div>


</body>

</html>
